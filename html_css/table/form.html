<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/formstyle.css">
	<title>Document</title>
</head>
<body>
	<form action="#">
		<div class="mail">
			<label for="mail">電子郵件: </label>
			<input id="mail" type="text" placeholder="請輸入 email" name="mail">
		</div>
		
		<div class="gender">
			<label>性別: </label>
			<input type="radio" name="gender" value="male">男
			<input type="radio" name="gender" value="female">女
		</div>

		<div class="habit">
			<label>興趣: </label>	
			<input type="checkbox" name="habit" value="music">聽音樂
			<input type="checkbox" name="habit" value="movie">看電影
			<input type="checkbox" name="habit" value="badminton">打羽球
		</div>
	
		<div class="birth_place">
			<label>出生地: </label>
			<select name="birth_place" id="birth_place">
				<option value="Taipei">台北市</option>
				<option value="Taoyuan">桃園市</option>
				<option value="Taichung">台中市</option>
				<option value="Tainan">台南市</option>
				<option value="Kaohsiung">高雄市</option>
			</select>
		</div>

		<div class="opnion">
			<label>建議: </label>
			<textarea name="opnion"></textarea>
		</div>

		<input class="submit" type="submit" value="Log in">
	</form>
</body>
</html>
